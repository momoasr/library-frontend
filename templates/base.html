<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
        body{background: rgb(238, 197, 174) !important;}
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d9b29bee;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Whatever Library</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Log in</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a></li>
                
            </ul>
            <form class="d-flex" role="search">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                      aria-expanded="false">All</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">All</a></li>
                      <li><a class="dropdown-item" href="#">Title</a></li>
                      <li><a class="dropdown-item" href="#">Author</a></li>
                      <li><a class="dropdown-item" href="#">Genre</a></li>
                      <li><a class="dropdown-item" href="#">ID</a></li>
                    </ul>
                    <input type="text" class="form-control" placeholder="Search...">
                  </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
